version: '3'
services:
  headerbuddy:
    build: .
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
        - 8080:8080

  db:
    image: mysql
    command: mysqld --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "usbw"
      MYSQL_DATABASE: "headerbuddy"
    container_name: "mysql-headerbuddy"